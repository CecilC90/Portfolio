<header>
    <div class="name">Cecil</div>
    <div class="menu">
        <a href="#">{{ 'header.about' | translate }}</a>
        <a href="#">Skills</a>
        <a href="#">Portfolio</a>
        <div class="language-container">
            @for (language of languages; track language) {
            <button (click)="changeLanguage(language)" [ngClass]="{'active': isActiveLang(language)}">{{language |
                uppercase}}</button>
            }
        </div>
    </div>
    <div id="burger-icon" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

</header>
